<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>
    <title>Binngo</title>
</head>
<body>
    <div id="viewport">
        <h1>Bingo</h1>
        <div class="playport">
            <div class="playarea player">
                <h2>Player</h2>
                <div class="board"></div>
            </div>
            <div class="dice">
                <div class="result">--</div>
                <button id="launch">Launch</button>
            </div>
            <div class="playarea cpu">
                <h2>CPU</h2>
                <div class="board"></div>
            </div>
        </div>
    </div>
</body>
</html>
